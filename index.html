<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/sass/main.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 16px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


<main  role="main">
  
  <div class="container">

    <article  id="main-image">
      <button type="button" class="btn">
        <img src="/images/image-equilibrium.jpg" alt="equilibrium-image">
      </button>

      <div id="view">
        <img src="/images/icon-view.svg" alt="view">
      </div>
    </article>
    
    <article>
      <h1><a id="section-link" href="#">Equilibrium #3429</a></h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>
    
      <ul>
        <li><img src="/images/icon-ethereum.svg" aria-label="etherreum">0.041 ETH</li>
        <li> <img src="/images/icon-clock.svg" aria-label="clock" > 3 days left</li>
      </ul>
    </article>

    <div class="avatar">
      <img id="Jules-Wyvern" src="/images/image-avatar.png" alt="Jules-Wyvern">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </div>
</main>

<footer role="contentinfo">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Necla Nesliturk</a>.
  </div>
</footer>
  
</body>
</html>
